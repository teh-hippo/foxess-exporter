run:
  timeout: 5m
linters:
  enable-all: true
  disable:
    - exportloopref # Deprecated
    - depguard # Too detailed

linters-settings:
  lll:
    line-length: 180
  misspell:
    locale: UK
    ignore-words:
      - "teh"
  tagalign:
    order:
      - "short"
      - "long"
      - "description"
      - "env"
      - "required"
      - "default"
      - "choices"

issues:
  exclude-rules:
    - linters:
        - tagliatelle
      path: foxess/